<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- css -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/card.css">
  <title>Business Search Sample Project</title>
</head>
<body >
  <header>
      <div class="page-head">
        <h1 id="page-title">Business Search</h1>
        <h4 id="sub-head">Search and Save!</h4>
      </div>
  </header>
  <div id="wrapper">
    <div id="wrapper-input">
        <input type="text" id="location" placeholder="Location">
        <input type="text" id="search" placeholder="business type">
        <button type="submit" id="userInputButton">Search</button>
    </div>
    <div id="render-results">
    </div>
    <div id="btnZone">
      <button type="submit" id="clear-results">Clear Results</button>
    </div>
      <div id="mapDiv">
        <div id="map"></div>
      </div>
  </div>
  <div id="saved-wrapper">
    <div id="title-save-wrap">
        <h1 id="saved-area-title">Saved Results</h1>
    </div>
    <div id="saved-contain"></div>
  </div>
  <br>
  <br>
  <p id="mark">George Raymond 2018</p>
  <br>
  
  <script id="thumbnail-template" type="text/x-handlebars-template">
      <div class="card-template" data-fire="{{key}}" id="pinned_bizzcard">
        <button id='dltbutton' type=‘button’>Delete</button>
        <div class="contents-card">
          <div id="img-holder">
            <img  class="thumbnailImg" src="{{img}}">
          </div>
          <div id="bizz-data">
            <h5 id="name-data">Business Name: {{name}}</h5>
            <p id="address-data">Address: {{address}}</p>
            <p id="phone-data">Phone Number: {{phone}}</p>
            <p id="rating-data">Rating: {{rating}}</p>
          </div>
        </div>
      </div>
  </script>

  <script id="thumbnail-template-fire" type="text/x-handlebars-template">
    <div class="card-template" data-fire="{{key}}" id="pinned_bizzcard">
      <button id='dltbuttonfire' type=‘button’>Delete</button>
      <div class="contents-card">
        <div id="img-holder">
          <img  class="thumbnailImg" src="{{img}}">
        </div>
        <div id="bizz-data">
          <h5 id="name-data">Business Name: {{name}}</h5>
          <p id="address-data">Address: {{address}}</p>
          <p id="phone-data">Phone Number: {{phone}}</p>
          <p id="rating-data">Rating: {{rating}}</p>
        </div>
      </div>
    </div>
</script>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Handlebars.js -->
<script src="assets/javascript/vendor/scripts/handlebars-v4.0.12.js"></script>
<!-- firebase -->
<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
<!-- google maps API -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAesTaGBcfwg7KuTooDZd7jnOI7xGffDus&libraries=places"></script>
<!-- webapp logic -->
<script type="text/javascript" src="assets/javascript/logic.js"></script>
<!-- DOM click event logic -->
<script type="text/javascript" src="assets/javascript/click.js"></script>

</body>
</html>
