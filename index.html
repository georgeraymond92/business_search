<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- reset css -->
  <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
  <!-- custom css -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
  <!-- google maps API -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAesTaGBcfwg7KuTooDZd7jnOI7xGffDus&libraries=places"></script>
  <title>Business Search Sample Project</title>
</head>
<body >
  <header>
      <div class="page-head">
        <h1 id="page-title">Business Search</h1>
        <h4 id="sub-head">Search and Save!</h4>
      </div>
  </header>
  <div id="wrapper">
    <div id="wrapper-input">
        <input type="text" id="location" placeholder="Location">
        <input type="text" id="search" placeholder="business type">
        <button type="submit" id="userInputButton">Search</button>
    </div>
    <div id="render-results">
    </div>
    <div id="btnZone">
      <button type="submit" id="clear-results">Clear Results</button>
    </div>
      <div id="mapDiv">
        <div id="map"></div>
      </div>
  </div>
  <div id="saved-wrapper">
    <div id="title-save-wrap">
        <h1 id="saved-area-title">Saved Results</h1>
    </div>
    <div id="saved-contain"></div>
  </div>
  <!-- webapp logic -->
  <script type="text/javascript" src="assets/javascript/logic.js"></script>
  <!-- DOM click event logic -->
  <script type="text/javascript" src="assets/javascript/click.js"></script>
</body>
</html>
